<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="narrow_table.css" rel="stylesheet"/>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <style>
    .narrow-table {
      width: 80%;
    }
    .action-col {
      position: absolute;
      right: 0;
      width: 20%;
    }
  </style>
</head>
<body>
  <div class="wrapper" style="padding: 10px;">
    <div class="responsive-wrapper">
      <div class="responsive-scrollable">
        <table class="narrow-table">
          <thead>
            <tr class="actions-header">
              <th colspan="4">
                <div class="form-inline">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Filter">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                      </span>
                    </div>
                  </div>
                  <button class="btn btn-primary">Create</button>
                  <button class="btn btn-primary"><i class="fa fa-cloud-upload"></i> Launch Instance</button>
                </div>
              </th>
            </tr>
            <tr>
              <th>Name</th>
              <th>vCPUs</th>
              <th>RAM</th>
              <th class="action-col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>m1.small</td>
              <td>1 (28% of Quota)</td>
              <td>128 (28% of Quota)</td>
              <td class="action-col"><button type="button" class="btn btn-default btn-xs">Launch Instance</button></td>
            </tr>
            <tr>
              <td>m1.tiny</td>
              <td>1 (28% of Quota)</td>
              <td>128 (28% of Quota)</td>
              <td class="action-col"><button type="button" class="btn btn-default btn-xs">Launch Instance</button></td>
            </tr>
            <tr>
              <td>m1.nano</td>
              <td>1 (28% of Quota)</td>
              <td>128 (28% of Quota)</td>
              <td class="action-col"><button type="button" class="btn btn-default btn-xs">Launch Instance</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                Displaying 3 items
              </td>
            </tr>
          </tfoot>
        </table>
        <div class="scrollbar-spacer"></div>
      </div>
    </div>
  </div>
</body>
</html>
